apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "de.kromke.andreas.unpopmusicplayerfree"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 7
        versionName "1.03"
    }
    buildTypes {
        release_dbg {
            minifyEnabled true /* use proguard... */
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            minifyEnabled true
            // with proguard-android.txt the Log calls will NOT BE REMOVED
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules-remove-log.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
}
